<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
        <title>Web App - Simple Interest Calculator v 2</title>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <br>
            <div class="container">

                <!--inicial amount input-->
                <label for="Amount"> Amount </label> <input type="number" id="principal"> 
                <br><br>

                <!-- Interest slider -->
                <label for="Rate">Interest Rate</label> <input type="range" oninput="updateRate()" id="rate" step="0.25" min="1" max="20" value="10.25"> 
                <span id="rate_val">10.25%</span>  
                <br><br>

                <!-- years selector -->
                <label for="Years"> No. of Years </label><select id="years"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>  
                <br></br>

                <!--compute button-->
                <button onclick= "compute()" >Compute Interest</button>
                <br></br>
                <span id="result"></span>
                <br>
            </div>
            <footer>
                &#169; For Everyone <br>
                This Calculator belongs to Santiago Bouza
        </footer>
        </div>

    </body>
</html>
